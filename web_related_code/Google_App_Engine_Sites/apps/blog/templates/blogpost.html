<DOCTYPE html>
<html>
	<head>Make a new blog post!</head>
	
	<body>
	 <h1>Please enter a title and a body!</h1>
	 
	<form method="post">
		<label>
			<div>title</div>
			<input type="text" name="subject" value={{title}}></input>
		</label>
		
		<label>
			<div>blogpost</div>
			<textarea name="content" value={{blogpost}}></textarea>
		</label>
		
		<div class="error">{{error}}</div>
		
		<input type="submit"></submit>
	</form>
	
	<hr>
    </body>
</html>
